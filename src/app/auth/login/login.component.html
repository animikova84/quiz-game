<h1>Login to Quiz Game App</h1>
<form #loginForm="ngForm" (ngSubmit)="login(userName.value, userPassword.value)">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" class="form-control" id="username" placeholder="Username" #userName required>
    </div>

    <div class="form-group">
      <label for="password">Email address</label>
      <input type="password" class="form-control" id="password" placeholder="Password" #userPassword required>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-info">Login</button>
    </div>
</form>

<div class="form-group">
  <span class="or"><span class="orInner">Or</span></span>
</div>

<!-- Calling GoogleAuth Api from AuthService -->
<div class="form-group">
  <button type="button" class="btn btn-primary googleBtn" (click)="googleLogin()">
    <i class="fab fa-google-plus-g"></i>
    Log in with Google
  </button>
</div>

<div class="redirectToLogin">
  <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
</div>
