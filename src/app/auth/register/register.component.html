<h1>Register to create a quiz game</h1>
<form (ngSubmit)="register(userEmail.value, userPwd.value)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email Address" #userEmail required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" #userPwd required>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-info">Sign Up</button>
  </div>
</form>

<div class="form-group">
  <span class="or"><span class="orInner">Or</span></span>
</div>

<div class="form-group">
  <button type="button" class="btn btn-primary googleBtn" (click)="authService.GoogleAuth()">
    <i class="fab fa-google-plus-g"></i>
    Continue with Google
  </button>
</div>

<div class="redirectToLogin">
<span>Already have an account? <span class="redirect" routerLink="/login">Log In</span></span>
</div>
