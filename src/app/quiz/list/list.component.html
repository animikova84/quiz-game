<div class="container">
  <h1>Choose your quiz game</h1>
  
  <div class="row">
    <div class="col-sm" *ngFor="let item of items | async">
      <h2>{{item.name}}</h2>
      <a *ngIf="isLogged" routerLink="/quiz/view/{{item.id}}" class="btn btn-primary btn-info">Start quiz</a>
      <p *ngIf="!isLogged">You have to login to play the game</p>
    </div>
  </div>
</div>
